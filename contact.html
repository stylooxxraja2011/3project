<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/71258d5dfb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .contact-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .contact-option {
            background-color: #8293ff;
            padding: 20px;
            border-radius: 10px;
            width: 120px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .contact-option:hover {
            background-color: #7f97ff;
            transform: scale(1.1);
        }

        .contact-option i {
            font-size: 40px;
            color: white;
            margin-bottom: 10px;
        }

        .contact-option a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <p>Choose a platform to contact us:</p>

    <div class="contact-options">
        <!-- Facebook -->
        <div class="contact-option">
            <i class="fab fa-facebook-f"></i>
            <a href="https://web.facebook.com/rakibul.islam.raja.586468" target="_blank">Facebook</a>
        </div>

        <!-- WhatsApp -->
        <div class="contact-option">
            <i class="fab fa-whatsapp"></i>
            <a href="https://wa.me/8801783079226" target="_blank">WhatsApp</a>
        </div>

        <!-- Instagram -->
        <div class="contact-option">
            <i class="fab fa-instagram"></i>
            <a href="https://www.instagram.com/x_stylish_raja/#" target="_blank">Instagram</a>
        </div>
    </div>

</body>
</html>
